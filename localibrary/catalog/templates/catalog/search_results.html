{% extends "catalog/base.html" %}
{% block content %}
{%for book in book_list%}
<article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <p>{{ book.author }}</p>
            </div>
            <h2><a class="article-title" href="{% url 'detail'  book.id %}">{{ book.title }}</a></h2>
          </div>
        </article>
{% endfor %}
{% endblock content %}
